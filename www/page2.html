<!DOCTYPE html>
<html>
    <head>
        <title>Page 2</title>
        <!--<script src="js/src/lib/require.js"></script>-->
        <script src="js/dist/lib/require.js"></script>
        <script>
            //Load common code that includes config, then load the app
            //logic for this page. Do the requirejs calls here instead of
            //a separate file so after a build there are only 2 HTTP
            //requests instead of three.

//            requirejs.config({
//                baseUrl: 'js/src/lib'
//            });

            requirejs.config({
                baseUrl: 'js/dist/lib'
            });

//            requirejs(['./jsDist/common'], function (common) {
//            requirejs(['./js/common'], function (common) {
                requirejs(['../common'], function (common) {
                //js/common sets the baseUrl to be js/ so
                //can just ask for 'app/main2' here instead
                //of 'js/app/main2'
                requirejs(['app/main2']);
            });
        </script>
    </head>
    <body>
        <a href="page1.html">Go to Page 1</a>
    </body>
</html>
